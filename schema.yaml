components:
  schemas:
    PaginatedPostList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Post'
    PatchedPost:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        user:
          type: string
          format: uuid
        content:
          type: string
        public:
          type: boolean
        post_comments_user:
          type: array
          items:
            $ref: '#/components/schemas/PostComments'
          readOnly: true
    PatchedUser:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 127
        password:
          type: string
          writeOnly: true
          maxLength: 128
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        first_name:
          type: string
          maxLength: 127
        last_name:
          type: string
          maxLength: 127
        friends:
          type: string
          readOnly: true
    Post:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        user:
          type: string
          format: uuid
        content:
          type: string
        public:
          type: boolean
        post_comments_user:
          type: array
          items:
            $ref: '#/components/schemas/PostComments'
          readOnly: true
      required:
      - content
      - id
      - post_comments_user
      - public
    PostComments:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        comment_user:
          type: string
          readOnly: true
        text:
          type: string
        commented_at:
          type: string
          readOnly: true
      required:
      - comment_user
      - commented_at
      - id
      - text
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 127
        password:
          type: string
          writeOnly: true
          maxLength: 128
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        first_name:
          type: string
          maxLength: 127
        last_name:
          type: string
          maxLength: 127
        friends:
          type: string
          readOnly: true
      required:
      - created_at
      - email
      - first_name
      - friends
      - id
      - last_name
      - password
      - updated_at
      - username
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
